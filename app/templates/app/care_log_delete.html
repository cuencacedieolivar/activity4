{% extends 'app/base.html' %}
{% load static %}
{% block content %}
  <div class="delete-care-log-container">
    <h2>Are you sure you want to delete this care log for {{ care_log.plant.name }}?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'plant_detail' pk=care_log.plant.id %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
