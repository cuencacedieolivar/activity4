{% extends 'app/base.html' %}
{% load static %}
{% block content %}
  <div class="delete-reminder-container">
    <h2>Are you sure you want to delete this reminder for {{ reminder.plant.name }}?</h2>
    <form method="post" class="delete-form">
      {% csrf_token %}
      <div class="form-actions">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'plant_detail' pk=reminder.plant.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
