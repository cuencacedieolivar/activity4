{% extends 'app/base.html' %}
{% block content %}
  <div class="edit-care-log-container">
    <h2>Edit Care Log for {{ care_log.plant.name }}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'plant_detail' pk=care_log.plant.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
