{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <div class="delete-reminder-container">
      <div class="delete-form">
            <h2>Are you sure you want to delete this watering schedule for {{ watering_schedule.plant.name }}?</h2>
      <form method="post">
        {% csrf_token %}
               <div class="form-actions">
                 <button type="submit" class="btn btn-danger">Yes, delete</button>
                  <a href="{% url 'plant_detail' pk=watering_schedule.plant.id %}" class="btn btn-secondary">Cancel</a>
                </div>
      </form>
      </div>

    </div>

{% endblock %}
