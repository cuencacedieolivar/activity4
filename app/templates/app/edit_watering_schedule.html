{% extends 'app/base.html' %}
{% load static %}
{% block content %}
  <div class="edit-watering-schedule">
    <h2>Edit Watering Schedule for {{ watering_schedule.plant.name }}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'plant_detail' pk=watering_schedule.plant.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
