{% extends 'app/base.html' %}
{% block content %}
    <h1>{{ schedule.plant.name }} - Watering Schedule</h1>
    <p>Water Frequency: {{ schedule.water_frequency }}</p>
    <p>Last Watered: {{ schedule.last_watered }}</p>
    <p>Next Watering: {{ schedule.next_watering }}</p>
    <a href="{% url 'watering_schedule_update' schedule.pk %}">Edit</a>
    <a href="{% url 'watering_schedule_delete' schedule.pk %}">Delete</a>
    <a href="{% url 'watering_schedule_list' %}">Back to List</a>
{% endblock content %}
