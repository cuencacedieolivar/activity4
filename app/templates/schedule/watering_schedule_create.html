{% extends 'app/base.html' %}

{% block content %}
    <h1>Add Watering Schedule</h1>
    <form method="post">
        {% csrf_token %}

        <label for="id_plant">Plant:</label>
        <select name="plant" id="id_plant" required>
            <option value="" disabled {% if not selected_plant %}selected{% endif %}>Select a plant</option>
            {% for plant in plants %}
                <option value="{{ plant.id }}" {% if plant == selected_plant %}selected{% endif %}>{{ plant.name }}</option>
            {% endfor %}
        </select><br>

        <label for="id_water_frequency">Water Frequency:</label>
        <select name="water_frequency" id="id_water_frequency" required>
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Bi-weekly">Bi-weekly</option>
        </select><br>

        <label for="id_last_watered">Last Watered:</label>
        <input type="date" name="last_watered" id="id_last_watered" required><br>

        <label for="id_next_watering">Next Watering:</label>
        <input type="date" name="next_watering" id="id_next_watering" required><br>

        <button type="submit">Save</button>
    </form>
    <a href="{% url 'watering_schedule_list' %}">Cancel</a>
{% endblock content %}
