{% extends 'app/base.html' %}
{% block content %}
    <h1>Delete Care Log</h1>
    <p>Are you sure you want to delete this care log for "{{ care.plant.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'care_log_list' %}">Cancel</a>
{% endblock content %}
