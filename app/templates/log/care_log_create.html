{% extends 'app/base.html' %}

{% block content %}
    <h1>Add Care Log</h1>
    <form method="post">
        {% csrf_token %}

        <label for="id_plant">Plant:</label>
        <select name="plant" id="id_plant" required>
            <option value="" disabled {% if not selected_plant %}selected{% endif %}>Select a plant</option>
            {% for plant in plants %}
                <option value="{{ plant.id }}" {% if plant == selected_plant %}selected{% endif %}>{{ plant.name }}</option>
            {% endfor %}
        </select><br>

        <label for="id_action">Action:</label>
        <input type="text" name="action" id="id_action" required><br>

        <label for="id_notes">Notes:</label>
        <textarea name="notes" id="id_notes" required></textarea><br>

        <button type="submit">Save</button>
    </form>
    <a href="{% url 'care_log_list' %}">Cancel</a>
{% endblock content %}
