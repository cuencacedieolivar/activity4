{% extends 'app/base.html' %}
{% block content %}
    <h1>Delete Plant</h1>
    <p>Are you sure you want to delete "{{ plant.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'plant_list' %}">Cancel</a>
{% endblock content %}
