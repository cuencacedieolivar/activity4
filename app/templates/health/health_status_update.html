{% extends 'app/base.html' %}
{% block content %}
    <h1>Edit Health Status</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_status">Status:</label>
        <input type="text" name="status" id="id_status" value="{{ status.status }}" required><br>
        
        <label for="id_notes">Notes:</label>
        <textarea name="notes" id="id_notes" required>{{ status.notes }}</textarea><br>
        
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'health_status_list' %}">Cancel</a>
{% endblock %}
