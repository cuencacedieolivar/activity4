{% extends 'app/base.html' %}
{% block content %}
    <h1>Delete Health Status</h1>
    <p>Are you sure you want to delete the health status for "{{ status.plant.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'health_status_list' %}">Cancel</a>
{% endblock content %}
